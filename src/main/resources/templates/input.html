<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf Page</h1>
    <h2 th:text="#{content.input.subtitle}"></h2>
    <p th:text="#{content.input.info}"></p>
    <p th:if="${not #strings.isEmpty(previous)}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
    <form th:method="post" action="/output" >
        <input type="text" name="val">
        <button type="submit"th:text="#{content.input.button}"></button>
    </form>
</body>
</html>
